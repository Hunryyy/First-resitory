# 模型参数
model_name_or_path: "Qwen/Qwen2-VL-7B-Instruct" # 建议选择支持高分辨率的模型
max_length: 4096  # 文档解析生成的 HTML 很长，必须设大
image_resolution: 1024 # 能够看清小字的关键

# 训练参数
data_path: "./train_formatted.jsonl"
output_dir: "./output/checkpoint-v1"
num_train_epochs: 3
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 2e-4
lr_scheduler_type: "cosine"
warmup_ratio: 0.03

# LoRA 参数
lora_rank: 64
lora_alpha: 128
lora_dropout: 0.05
target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# 其它
save_steps: 500
logging_steps: 10
